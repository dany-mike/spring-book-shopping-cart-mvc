<div class="container">
  <h1 class="mt-4" th:text="${book.name}"></h1>
  <div class="card">
    <div class="container-fliud">
      <div class="wrapper row d-flex align-items-center">
        <div class="preview col-md-6">
          <div class="preview-pic tab-content">
            <div class="tab-pane active" id="pic-1">
              <img th:src="@{/img/{image}(image=${book.image})}" />
            </div>
          </div>
        </div>
        <div class="details col-md-6">
          <h3 class="product-title" th:text="${book.name}"></h3>
          <h4 class="price">Price: <span th:text="${book.price}"></span>â‚¬</h4>
          <h5 class="remaining">
            Remaining books *<span th:text="${book.qty}"></span>
          </h5>
          <div
            style="width: 50px"
            class="mr-2 d-flex align-items-center"
            th:replace="fragments/quantity_control :: quantity_control(1, ${book.id})"
          ></div>
          <div class="mt-2">
            <button
              class="btn btn-primary w-25"
              type="button"
              id="buttonAdd2Cart"
            >
              Add to cart
            </button>
          </div>
          <div class="mt-2">
            <a th:href="@{/home}">
              <button class="btn btn-danger w-25" type="button">Back</button>
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
