<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" th:href="@{/css/styles.css}" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.0.13/css/all.css"
      integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp"
      crossorigin="anonymous"
    />
    <title>Signup</title>
  </head>
  <body>
    <div th:replace="fragments/header.html"></div>
    <div class="container">
      <h1>Signup</h1>
      <div th:if="${param.success}">
        <div class="alert alert-info">
          You've successfully registered to the bookshop app
        </div>
      </div>

      <div th:if="${param.exist}">
        <div class="alert alert-danger">Email already exist</div>
      </div>
      <form th:action="@{registration}" method="post" th:object="${user}">
        <!-- FirstName input -->
        <div class="form-outline mb-4">
          <input
            type="text"
            id="signup-firstname"
            class="form-control"
            th:field="*{firstName}"
          />
          <label class="form-label" for="signup-firstname">First name</label>
        </div>

        <!-- LastName input -->
        <div class="form-outline mb-4">
          <input
            type="text"
            id="signup-lastname"
            class="form-control"
            th:field="*{lastName}"
          />
          <label class="form-label" for="signup">Last name</label>
        </div>

        <!-- Username input -->
        <div class="form-outline mb-4">
          <input
            type="text"
            id="signup-username"
            class="form-control"
            th:field="*{username}"
          />
          <label class="form-label" for="signup-username">Username</label>
        </div>

        <!-- Phone input -->
        <div class="form-outline mb-4">
          <input
            type="text"
            id="signup-phone"
            class="form-control"
            th:field="*{phone}"
          />
          <label class="form-label" for="signup-phone">Phone</label>
        </div>

        <!-- Email input -->
        <div class="form-outline mb-4">
          <input
            type="email"
            id="signup-email"
            class="form-control"
            th:field="*{email}"
          />
          <label class="form-label" for="signup-email">Email address</label>
        </div>

        <!-- Password input -->
        <div class="form-outline mb-4">
          <input
            type="password"
            id="signup-password"
            class="form-control"
            th:field="*{password}"
          />
          <label class="form-label" for="signup-email">Password</label>
        </div>
        <!-- Submit button -->
        <button type="submit" class="btn btn-primary btn-block mb-4">
          Sign up
        </button>
        <div>
          <span>Have an account ? <a th:href="@{/signin}">Signin here</a></span>
        </div>
      </form>
    </div>
  </body>
</html>
